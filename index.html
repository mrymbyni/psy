                             <li><strong>انسان‌گرایی:</strong> Maslow, A. H. (1954). <i>Motivation and Personality.</i> (جایی که مزلو نظریه سلسله مراتب نیازها را به تفصیل شرح می‌دهد)</li>

    let currentSchoolIndex = 0;
    let currentSectionIndex = 0;
    let presentationStarted = false;

    function startPresentation() {
        document.getElementById('cover-slide').classList.remove('active-slide');
        document.getElementById('main-presentation-slide').classList.add('active-slide');
        presentationStarted = true;
        loadSchoolNavigation();
        loadSchool(0);
    }

    function loadSchoolNavigation() {
        const schoolNavContainer = document.getElementById('school-navigation');
        schoolNavContainer.innerHTML = '';
        schools.forEach((school, index) => {
            const button = document.createElement('button');
            button.textContent = school.title;
            button.className = 'w-full text-right px-4 py-2 rounded-lg school-nav';
            button.onclick = () => loadSchool(index);
            schoolNavContainer.appendChild(button);
        });
    }

    function loadSchool(schoolIndex) {
        currentSchoolIndex = schoolIndex;
        currentSectionIndex = 0;
        
        const school = schools[currentSchoolIndex];
        
        // Update header
        document.getElementById('header-title').textContent = school.title;
        
        // Update sidebar active state
        const schoolNavButtons = document.querySelectorAll('.school-nav');
        schoolNavButtons.forEach((btn, index) => {
            if (index === currentSchoolIndex) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        // Load content
        loadContent();
    }
    
    function loadContent() {
        const school = schools[currentSchoolIndex];
        const section = school.sections[currentSectionIndex];
        
        // Load School Title
        const schoolTitleContainer = document.getElementById('school-title-container');
        schoolTitleContainer.innerHTML = `<h2 class="text-3xl font-bold text-gray-800">${school.title}</h2>`;

        // Load Section Navigation
        const sectionNavContainer = document.getElementById('section-navigation');
        sectionNavContainer.innerHTML = '';
        school.sections.forEach((sec, index) => {
            const button = document.createElement('button');
            button.textContent = sec.title;
            button.className = `px-3 py-1 rounded-full text-sm font-medium section-nav ${index === currentSectionIndex ? 'active' : 'bg-gray-100'}`;
            button.onclick = () => {
                currentSectionIndex = index;
                loadContent();
            };
            sectionNavContainer.appendChild(button);
        });

        // Load section content
        const contentContainer = document.getElementById('school-content');
        contentContainer.innerHTML = section.content;

        // Scroll content area to top
        document.getElementById('content-area').scrollTop = 0;

        updateProgressBar();
        updateNavigationButtons();
    }


    function updateProgressBar() {
        const progress = document.getElementById('progress');
        const totalSchools = schools.length;
        
        const percentage = ((currentSchoolIndex + 1) / totalSchools) * 100;
        progress.style.width = `${percentage}%`;
    }

    function navigate(direction) {
        const school = schools[currentSchoolIndex];
        
        if (direction === 1) { // Next
            if (currentSectionIndex < school.sections.length - 1) {
                currentSectionIndex++;
            } else if (currentSchoolIndex < schools.length - 1) {
                currentSchoolIndex++;
                currentSectionIndex = 0;
            }
        } else if (direction === -1) { // Previous
            if (currentSectionIndex > 0) {
                currentSectionIndex--;
            } else if (currentSchoolIndex > 0) {
                currentSchoolIndex--;
                currentSectionIndex = schools[currentSchoolIndex].sections.length - 1;
            }
        }
        loadSchool(currentSchoolIndex);
    }
    
    function updateNavigationButtons() {
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        const isFirst = currentSchoolIndex === 0 && currentSectionIndex === 0;
        const isLast = currentSchoolIndex === schools.length - 1 && currentSectionIndex === schools[currentSchoolIndex].sections.length - 1;

        prevBtn.disabled = isFirst;
        nextBtn.disabled = isLast;
        
        prevBtn.classList.toggle('opacity-50', isFirst);
        prevBtn.classList.toggle('cursor-not-allowed', isFirst);
        nextBtn.classList.toggle('opacity-50', isLast);
        nextBtn.classList.toggle('cursor-not-allowed', isLast);
    }

    // Initial load
    window.onload = () => {
        if (presentationStarted) {
            loadSchoolNavigation();
            loadSchool(0);
        }
    };

</script>
